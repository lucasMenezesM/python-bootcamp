<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home</title>
</head>

<body>
    <main>
        {% for blog in posts: %}
        <h1>{{ blog["title"] }}</h1>
        <h2>{{ blog["subtitle"] }}</h2>
        <p>{{ blog["body"] }}</p>
        {% endfor %}
    </main>
</body>

</html>
